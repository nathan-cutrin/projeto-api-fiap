name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar uv
        run: |
          pip install uv

      - name: Criar ambiente virtual com uv
        run: |
          uv venv .venv
          source .venv/bin/activate

      - name: Instalar dependências com uv
        run: |
          uv pip install .[dev]

      - name: Instalar pytest e pytest-cov
        run: |
          uv pip install pytest pytest-cov --system

      - name: Rodar testes com coverage
        run: |
          pytest --cov=app --cov-report=term-missing